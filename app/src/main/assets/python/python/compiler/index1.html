<html>
<head>
<style>

body{
  font-family: 'Montserrat', sans-serif;
  margin:0;
}
#code {
	width: 100%;
	height:70%;
  font-size: 16px;
	outline:none;
}

.myButton {
	background-image: linear-gradient(to right, #FF512F 0%, #DD2476 51%, #FF512F 100%);
	border:1px solid #37474F;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-size:15px;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
	width:100%;
	outline:none;
}
.myButton:hover {
	 background-position: right center;
}
.outputpanel{
width:99.5%;
height:auto;
font-size: 16px;
color: #4BB259;
margin: auto;
background:#193549;
border:1px solid #000;
overflow-wrap: break-word;
word-wrap: break-word;
}
p{
padding:0px 8px;
}
#error{
padding:1px 8px 25px 8px;
color:#ff4444;
}
#output{
margin-top:-30px;
color: #4BB259;
font-size: 16px;
color: #4BB259;
overflow-wrap: break-word;
word-wrap: break-word;
}


</style>

<script src="ajax.js" type="text/javascript"></script>
<script src="skulpt.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<script src="jquery-linedtextarea.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Compiler</title>
</head>

<body>

<script type="text/javascript">

  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: {name: "python",
               version: 3},
        lineNumbers: true,
        indentUnit: 4,

    });

function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
}
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

function runit() {
   var prog = document.getElementById("code").value;
   var mypre = document.getElementById("output");
   var output = document.getElementById("error");
		output.innerHTML = '';
   mypre.innerHTML = '';
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead});
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {

       console.log(err.toString());

	   var e = err.toString();
	   var output = document.getElementById("error");
		output.innerHTML = e;
   });
}
</script>
<script>
$(function() {
	$("#code").linedtextarea(
		{selectedLine: 1}
	);
});
</script>

  <form style="margin-bottom:0px;">
<button type="button" class='myButton' onclick="runit()">Run</button>
<textarea type="text" autocorrect="off" autocapitalize="off" autocomplete="off" autofocus id="code" name='code' placeholder='Paste your code here' ></textarea><br/>

</form>
<pre class='outputpanel'><em>>>> output console</em>
<p id="error" ></p>
<p id="output" ></p>
</pre>

</body>

</html>
